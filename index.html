<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
        }
        .button {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .script-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our One-Page Website</h1>
        <div class="script-content" id="script1">
            <!-- Script 1 content here -->
            <h2>Script 1 Content</h2>
            <!-- You can add content specific to Script 1 here -->
        </div>
        <div class="script-content" id="script2">
            <!-- Script 2 content here -->
            <h2>Script 2 Content</h2>
            <!-- You can add content specific to Script 2 here -->
        </div>
        <div class="script-content" id="script3">
            <!-- Script 3 content here -->
            <h2>Script 3 Content</h2>
            <!-- You can add content specific to Script 3 here -->
        </div>
        <button class="button" id="button1">ВЫБРАТЬ БИЛЕТЫ</button>
        <button class="button" id="button2">САМЫЙ ДЕШЕВЫЙ ЗА МЕСЯЦ</button>
        <button class="button" id="button3">КАРТА БИЛЕТОВ</button>
    </div>

    <!-- JavaScript to load scripts and show content when buttons are clicked -->
    <script>
        var currentScriptId = null;

        function loadScript(scriptId, scriptSrc) {
            if (currentScriptId !== null) {
                // Remove the currently loaded script
                var currentScript = document.getElementById(currentScriptId);
                currentScript.style.display = "none";
            }

            // Load the new script
            var scriptContent = document.getElementById(scriptId);
            var scriptElement = document.createElement("script");
            scriptElement.src = scriptSrc;
            
            // Append the script element to the body to load the script
            document.body.appendChild(scriptElement);

            // Show the content associated with the script
            scriptContent.style.display = "block";
            currentScriptId = scriptId;
        }

        document.getElementById("button1").addEventListener("click", function() {
            loadScript("script1", "https://tp.media/content?currency=usd&trs=275897&shmarker=494231.999&show_hotels=true&powered_by=true&locale=en&searchUrl=www.aviasales.ru%2Fsearch&color_button=%23FF0005ff&color_icons=%2332a8dd&dark=%23262626&light=%23FFFFFFff&secondary=%23FFFFFF00&special=%23C4C4C4&color_focused=%2332a8dd&border_radius=0&no_labels=true&plain=true&promo_id=7879&campaign_id=100");
        });

        document.getElementById("button2").addEventListener("click", function() {
            loadScript("script2", "https://tp.media/content?currency=usd&trs=275897&shmarker=494231.998&searchUrl=www.aviasales.ru%2Fsearch&locale=en&powered_by=true&one_way=true&only_direct=false&period=year&range=7%2C14&width=800&primary=%23FF0004ff&color_background=%23FFFFFF00&dark=%23262626&light=%23FFFFFFff&achieve=%23FF0000ff&promo_id=4041&campaign_id=100");

    </script>
</body>
</html>
